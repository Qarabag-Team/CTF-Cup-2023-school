{% extends "base.html" %}

{% block content %}

{% if error %}
    <p style="color: red">{{ error }}</p>
{% endif %}
<form method="POST">
    <div class="field">
        <div class="control">
            <input class="input" type="text" name="command" autofocus="">
        </div>
    </div>
    <button class="button is-block is-info">Execute</button>
</form>
{% if output %}
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
{% endif %}

{% endblock %}
